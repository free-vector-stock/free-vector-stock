<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Frevector</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .wrap { max-width: 480px; padding: 40px 20px; }
        h1 { font-size: 80px; font-weight: 900; margin-bottom: 8px; }
        h2 { font-size: 22px; margin-bottom: 16px; }
        p { color: #666; font-size: 14px; margin-bottom: 28px; line-height: 1.6; }
        a {
            display: inline-block;
            background: #000;
            color: #fff;
            padding: 12px 28px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }
        a:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <div class="wrap">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you are looking for does not exist or has been moved.</p>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
