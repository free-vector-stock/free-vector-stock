<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FREE VECTOR STOCK - Admin</title>
<style>
body{font-family:Arial;background:#fff;margin:0;padding:30px}
h1{margin-bottom:20px}
input,button{width:100%;padding:12px;margin-bottom:10px}
button{background:#000;color:#fff;border:none;cursor:pointer}
#log{height:200px;overflow:auto;background:#f4f4f4;padding:10px}
</style>
</head>
<body>

<h1>FREE VECTOR STOCK - Upload Panel</h1>

<input type="text" id="repo" placeholder="GitHub Repo (username/repository)">
<input type="password" id="token" placeholder="GitHub Personal Access Token">
<input type="file" id="files" multiple>
<button onclick="uploadFiles()">Upload</button>

<div id="log"></div>

<script>
function log(msg){document.getElementById("log").innerHTML+=msg+"<br>"}

async function uploadFiles(){
const repo=document.getElementById("repo").value.trim()
const token=document.getElementById("token").value.trim()
const files=document.getElementById("files").files
if(!repo||!token||files.length===0){alert("Fill all fields");return;}

for(let file of files){
let name=file.name
let base=name.split("-")[0]
let category=base.charAt(0).toUpperCase()+base.slice(1)
let path="assets/"+category+"/"+name

let content=await file.arrayBuffer()
let base64=btoa(String.fromCharCode(...new Uint8Array(content)))

await fetch(`https://api.github.com/repos/${repo}/contents/${path}`,{
method:"PUT",
headers:{
"Authorization":"token "+token,
"Content-Type":"application/json"
},
body:JSON.stringify({
message:"Upload "+name,
content:base64
})
})

log("Uploaded: "+name)
}
alert("Upload Completed")
}
</script>

</body>
</html>
