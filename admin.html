<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FREE VECTOR STOCK - Admin Panel</title>
<style>
body{font-family:Arial;background:#ffffff;margin:0;padding:40px}
h1{margin-bottom:20px}
textarea{width:100%;height:160px;margin-bottom:20px;padding:10px;border:1px solid #ccc}
button{padding:14px 30px;background:black;color:white;border:none;cursor:pointer;font-size:16px}
#output{white-space:pre-wrap;background:#f4f4f4;padding:20px;margin-top:30px;max-height:400px;overflow:auto}
.note{margin-bottom:20px;color:#666}
</style>
</head>
<body>

<h1>FREE VECTOR STOCK â€“ Bulk Upload Generator</h1>

<div class="note">
Minimum recommended upload: 50 JPEG + 50 EPS files.<br>
File names must match (example: sports-football-01.jpg / sports-football-01.eps)
</div>

<textarea id="jpegInput" placeholder="Paste JPEG file names here..."></textarea>
<textarea id="epsInput" placeholder="Paste EPS file names here..."></textarea>

<button onclick="generateData()">Generate & Save Data</button>

<div id="output"></div>

<script>

const categories = [
"Abstract","Animals/Wildlife","The Arts","Backgrounds/Textures","Beauty/Fashion",
"Buildings/Landmarks","Business/Finance","Celebrities","Education","Food and Drink",
"Healthcare/Medical","Holidays","Industrial","Interiors","Miscellaneous","Nature",
"Objects","Parks/Outdoor","People","Religion","Science","Signs/Symbols",
"Sports/Recreation","Technology","Transportation","Vintage"
].sort();

function cleanFilename(name){
return name.toLowerCase()
.replace(/\s+/g,"-")
.replace(/[^a-z0-9\-\.]/g,"");
}

function detectCategories(filename){
let matches=[];
categories.forEach(cat=>{
let base=cat.split("/")[0].toLowerCase();
if(filename.includes(base)) matches.push(cat);
});
if(matches.length===0) matches.push("Miscellaneous");
return matches;
}

function generateTitle(category,index){
return category + " Premium Vector Design " + (index+1);
}

function generateKeywords(category){
let base=category.split("/")[0].toLowerCase();
let keywords=[];
for(let i=1;i<=20;i++){
keywords.push(base+" vector"+i);
}
return keywords;
}

function generateData(){
let jpegList=document.getElementById("jpegInput").value.trim().split("\n");
let epsList=document.getElementById("epsInput").value.trim().split("\n");

let data=[];
let id=1;

jpegList.forEach((file,index)=>{
let clean=cleanFilename(file);
let baseName=clean.replace(".jpg","");
let epsMatch=epsList.find(e=>cleanFilename(e).replace(".eps","")===baseName);
if(!epsMatch) return;

let matchedCategories=detectCategories(baseName);

matchedCategories.forEach(cat=>{
data.push({
id:id++,
title:generateTitle(cat,index),
category:cat,
jpeg:"uploads/"+clean,
eps:"uploads/"+clean.replace(".jpg",".eps"),
keywords:generateKeywords(cat)
});
});

});

localStorage.setItem("fvs_assets",JSON.stringify(data));
document.getElementById("output").innerText=JSON.stringify(data,null,2);
alert("Data saved successfully.");
}

</script>

</body>
</html>
