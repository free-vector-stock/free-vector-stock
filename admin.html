<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FREE VECTOR STOCK - Admin Upload</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Arial;background:#fff;padding:30px}
h1{text-align:center}
input,button{margin-top:15px;padding:10px;width:100%}
button{background:#000;color:#fff;border:none;cursor:pointer}
.ad{background:#eee;padding:20px;margin-top:20px;text-align:center}
</style>
</head>

<body>

<h1>FREE VECTOR STOCK - Bulk Upload</h1>

<input type="file" id="files" multiple>

<button onclick="upload()">Upload Files</button>

<div class="ad">Advertisement Area</div>

<script>
async function upload(){

const token="YOUR_GITHUB_TOKEN";
const repo="free-vector-stock/free-vector-stock";
const branch="main";

const files=document.getElementById("files").files;

for(let file of files){

const reader=new FileReader();

reader.onload=async function(){

const content=btoa(reader.result);

await fetch(`https://api.github.com/repos/${repo}/contents/assets/${file.name}`,{
method:"PUT",
headers:{
Authorization:"token "+token,
"Content-Type":"application/json"
},
body:JSON.stringify({
message:"upload "+file.name,
content:content,
branch:branch
})
});
};

reader.readAsBinaryString(file);
}

alert("Upload Completed");
}
</script>

</body>
</html>
