<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SECURE ADMIN | BATCH UPLOAD SYSTEM</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 40px; }
        .admin-card { max-width: 700px; margin: 0 auto; background: #fff; padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        h1 { font-size: 24px; text-align: center; color: #000; margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; font-size: 13px; color: #555; }
        input[type="password"], input[type="text"] { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .drop-area { border: 2px dashed #000; padding: 50px; text-align: center; cursor: pointer; border-radius: 12px; background: #fafafa; transition: 0.3s; margin-bottom: 20px; }
        .drop-area:hover { background: #f0f0f0; }
        #statusLog { background: #000; color: #0f0; padding: 15px; border-radius: 8px; font-family: monospace; font-size: 12px; height: 180px; overflow-y: auto; margin-top: 20px; }
        .upload-btn { background: #000; color: #fff; width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .upload-btn:disabled { background: #888; cursor: not-allowed; }
        .summary { text-align: center; margin-bottom: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="admin-card">
    <h1>FREE VECTOR STOCK ADMIN</h1>
    
    <div class="input-group">
        <label>GITHUB ACCESS TOKEN (Required)</label>
        <input type="password" id="ghToken" placeholder="Paste your GitHub token here...">
    </div>

    <div class="drop-area" onclick="document.getElementById('fileInput').click()">
        <strong>Click or Drop Files Here</strong><br>
        <small>Select all JPG, EPS, SVG, and JSON files together.</small>
    </div>
    <input type="file" id="fileInput" multiple style="display:none" onchange="showSummary()">

    <div id="fileSummary" class="summary">No files selected</div>

    <button class="upload-btn" id="startBtn" onclick="processUploads()">START CLOUD DEPLOYMENT</button>

    <div id="statusLog">System ready. Awaiting files...</div>
</div>

<script>
    const G_OWNER = "free-vector-stock", G_REPO = "free-vector-stock";
    const categories = ["Abstract","Animals/Wildlife","The Arts","Backgrounds/Textures","Beauty/Fashion","Buildings/Landmarks","Business/Finance","Celebrities","Education","Food","Drink","Healthcare/Medical","Holidays","Industrial","Interiors","Miscellaneous","Nature","Objects","Parks/Outdoor","People","Religion","Science","Signs/Symbols","Sports/Recreation","Technology","Transportation","Vintage","Logo","Font","icon"];

    function log(m) {
        const s = document.getElementById('statusLog');
        s.innerHTML += `> ${m}<br>`;
        s.scrollTop = s.scrollHeight;
    }

    function showSummary() {
        const files = document.getElementById('fileInput').files;
        document.getElementById('fileSummary').innerText = `${files.length} files selected for matching.`;
    }

    async function processUploads() {
        const token = document.getElementById('ghToken').value;
        const files = Array.from(document.getElementById('fileInput').files);
        
        if(!token) { alert("Please enter GitHub Token!"); return; }
        if(files.length === 0) { alert("Please select files!"); return; }

        document.getElementById('startBtn').disabled = true;
        log("Initiating Batch Upload Process...");

        try {
            // Get Master Commit SHA
            const master = await fetch(`https://api.github.com/repos/${G_OWNER}/${G_REPO}/git/refs/heads/main`, {
                headers: { 'Authorization': `token ${token}` }
            }).then(r => r.json());
            const baseSha = master.object.sha;

            const treeEntries = [];

            for(let file of files) {
                // Category Detection Logic
                let detectedCat = "Miscellaneous";
                const lowerName = file.name.toLowerCase();
                for(let cat of categories) {
                    if(lowerName.includes(cat.toLowerCase().split('/')[0])) {
                        detectedCat = cat;
                        break;
                    }
                }

                const b64 = await toBase64(file);
                
                // Upload as Blob
                const blobRes = await fetch(`https://api.github.com/repos/${G_OWNER}/${G_REPO}/git/blobs`, {
                    method: 'POST',
                    headers: { 'Authorization': `token ${token}` },
                    body: JSON.stringify({ content: b64, encoding: 'base64' })
                }).then(r => r.json());

                treeEntries.push({
                    path: `assets/${detectedCat}/${file.name}`,
                    mode: "100644",
                    type: "blob",
                    sha: blobRes.sha
                });
                log(`Hashed: ${file.name} -> Folder: ${detectedCat}`);
            }

            log("Building cloud folder structure...");
            const newTree = await fetch(`https://api.github.com/repos/${G_OWNER}/${G_REPO}/git/trees`, {
                method: 'POST',
                headers: { 'Authorization': `token ${token}` },
                body: JSON.stringify({ base_tree: baseSha, tree: treeEntries })
            }).then(r => r.json());

            log("Creating sync commit...");
            const commit = await fetch(`https://api.github.com/repos/${G_OWNER}/${G_REPO}/git/commits`, {
                method: 'POST',
                headers: { 'Authorization': `token ${token}` },
                body: JSON.stringify({ message: `Cloud Update: Added ${files.length} assets`, tree: newTree.sha, parents: [baseSha] })
            }).then(r => r.json());

            log("Pushing to GitHub Main branch...");
            await fetch(`https://api.github.com/repos/${G_OWNER}/${G_REPO}/git/refs/heads/main`, {
                method: 'PATCH',
                headers: { 'Authorization': `token ${token}` },
                body: JSON.stringify({ sha: commit.sha })
            });

            log("DONE! Your files are now live on the server.");
            alert("Upload Success! Please refresh your main site in a few moments.");
        } catch(e) {
            log("CRITICAL ERROR: " + e.message);
        }
        document.getElementById('startBtn').disabled = false;
    }

    const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = error => reject(error);
    });
</script>
</body>
</html>
