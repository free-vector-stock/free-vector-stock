<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FREE VECTOR STOCK - CLOUD ADMIN</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #fff; margin: 0; }
        .head { background: #000; color: #fff; padding: 40px; text-align: center; font-weight: 900; letter-spacing: 2px; }
        .container { max-width: 800px; margin: 40px auto; padding: 20px; }
        .field { margin-bottom: 25px; }
        label { display: block; font-size: 12px; font-weight: bold; margin-bottom: 8px; color: #555; }
        input[type="password"] { width: 100%; padding: 15px; border: 1px solid #ddd; outline: none; border-radius: 4px; }
        .upload-zone { border: 3px dashed #ccc; padding: 80px; text-align: center; background: #fafafa; cursor: pointer; color: #999; }
        .upload-zone:hover { border-color: #000; background: #fff; color: #000; }
        #console { background: #111; color: #0f0; padding: 20px; height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px; margin-top: 20px; border-radius: 6px; line-height: 1.5; }
        .btn { width: 100%; padding: 20px; background: #000; color: #fff; border: none; font-weight: bold; cursor: pointer; font-size: 16px; border-radius: 4px; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="head">BATCH DEPLOYMENT SYSTEM</div>

<div class="container">
    <div class="field">
        <label>GITHUB TOKEN (ghp_...):</label>
        <input type="password" id="ghToken" placeholder="Paste your token here">
    </div>

    <div class="upload-zone" onclick="document.getElementById('files').click()">
        <strong>SELECT MULTIPLE FILES (JPG, EPS, SVG, JSON)</strong>
        <p>The system will auto-match files by filename and upload them as a single commit.</p>
    </div>
    <input type="file" id="files" multiple style="display:none" onchange="countFiles()">

    <div id="console">Ready... No individual commits, using high-speed Tree API.</div>
    <button class="btn" id="syncBtn" onclick="startSingleCommit()">DEPLOY TO CLOUD</button>
</div>

<script>
    const OWNER = "free-vector-stock", REPO = "free-vector-stock";

    function countFiles() {
        const c = document.getElementById('files').files.length;
        document.getElementById('console').innerHTML = `Detected: ${c} files. Ready for batch sync.`;
    }

    async function startSingleCommit() {
        const token = document.getElementById('ghToken').value;
        const files = Array.from(document.getElementById('files').files);
        const log = document.getElementById('console');
        const btn = document.getElementById('syncBtn');

        if(!token || files.length === 0) return alert("Missing token or files!");

        btn.disabled = true;
        log.innerHTML = "Starting single-commit batch process...\n";

        try {
            // 1. Get Base Commit
            log.innerHTML += "> Fetching main branch head...\n";
            const main = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/git/refs/heads/main`, {
                headers: { 'Authorization': `token ${token}` }
            }).then(r => r.json());
            const baseSha = main.object.sha;

            // 2. Create Blobs for each file
            log.innerHTML += `> Creating blobs for ${files.length} files...\n`;
            const treeEntries = [];
            for (let f of files) {
                const b64 = await toB64(f);
                const blob = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/git/blobs`, {
                    method: 'POST',
                    headers: { 'Authorization': `token ${token}` },
                    body: JSON.stringify({ content: b64, encoding: 'base64' })
                }).then(r => r.json());
                
                treeEntries.push({
                    path: `assets/${f.name}`,
                    mode: "100644",
                    type: "blob",
                    sha: blob.sha
                });
                log.innerHTML += `Blobbed: ${f.name}\n`;
                log.scrollTop = log.scrollHeight;
            }

            // 3. Create Tree
            log.innerHTML += "> Creating Git Tree...\n";
            const tree = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/git/trees`, {
                method: 'POST',
                headers: { 'Authorization': `token ${token}` },
                body: JSON.stringify({ base_tree: baseSha, tree: treeEntries })
            }).then(r => r.json());

            // 4. Create Commit
            log.innerHTML += "> Finalizing Commit...\n";
            const commit = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/git/commits`, {
                method: 'POST',
                headers: { 'Authorization': `token ${token}` },
                body: JSON.stringify({ message: `Bulk Cloud Sync: ${files.length} assets`, tree: tree.sha, parents: [baseSha] })
            }).then(r => r.json());

            // 5. Update Ref
            await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/git/refs/heads/main`, {
                method: 'PATCH',
                headers: { 'Authorization': `token ${token}` },
                body: JSON.stringify({ sha: commit.sha })
            });

            log.innerHTML += "\n[SUCCESS] Cloud sync complete. All files updated at once!";
        } catch(e) {
            log.innerHTML += `\n[ERROR] ${e.message}`;
        }
        btn.disabled = false;
        log.scrollTop = log.scrollHeight;
    }

    const toB64 = f => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(f);
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = e => reject(e);
    });
</script>
</body>
</html>
