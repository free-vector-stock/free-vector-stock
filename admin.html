<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FREE VECTOR STOCK - Admin Upload</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#fff;margin:0;padding:40px}
h1{margin-bottom:20px}
input,button{width:100%;padding:12px;margin-bottom:15px}
button{background:black;color:white;border:none;cursor:pointer}
#log{background:#f3f3f3;padding:20px;white-space:pre-wrap}
</style>
</head>
<body>

<h1>FREE VECTOR STOCK - ADMIN PANEL</h1>

<input type="text" id="token" placeholder="GitHub Personal Access Token">
<input type="text" id="repo" placeholder="username/repository">
<input type="file" id="files" multiple>
<button onclick="uploadFiles()">Upload Files</button>

<div id="log"></div>

<script>
async function uploadFiles(){
const token=document.getElementById("token").value;
const repo=document.getElementById("repo").value;
const files=document.getElementById("files").files;
const log=document.getElementById("log");

if(!token||!repo||files.length===0){
alert("Fill all fields.");
return;
}

for(let file of files){
const reader=new FileReader();
reader.onload=async function(){
const content=btoa(reader.result);
const path="assets/"+file.name;

await fetch("https://api.github.com/repos/"+repo+"/contents/"+path,{
method:"PUT",
headers:{
"Authorization":"token "+token,
"Content-Type":"application/json"
},
body:JSON.stringify({
message:"upload "+file.name,
content:content
})
});

log.innerHTML+="Uploaded: "+file.name+"\n";
};
reader.readAsBinaryString(file);
}
}
</script>

</body>
</html>
