<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREE VECTOR STOCK</title>
    <style>
        body { background: #ffffff; color: #333; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        
        /* Header & Logo */
        header { background: #000; color: #fff; padding: 25px; text-align: center; border-bottom: 4px solid #f39c12; }
        header a { text-decoration: none; color: inherit; }
        header h1 { margin: 0; font-size: 30px; letter-spacing: 4px; font-weight: bold; cursor: pointer; }

        .main-container { display: flex; max-width: 1400px; margin: auto; padding: 20px; gap: 30px; }

        /* Sol Kategori Menüsü */
        .category-sidebar { flex: 1; background: #f9f9f9; padding: 20px; border-radius: 10px; height: fit-content; position: sticky; top: 20px; border: 1px solid #eee; }
        .category-sidebar h2 { font-size: 16px; border-bottom: 2px solid #f39c12; padding-bottom: 10px; margin-top: 0; text-transform: uppercase; }
        .category-list { list-style: none; padding: 0; margin: 0; }
        .category-list li { padding: 8px 0; border-bottom: 1px solid #eee; cursor: pointer; font-size: 14px; transition: 0.2s; }
        .category-list li:hover { color: #f39c12; padding-left: 5px; }

        /* Sağ İçerik Alanı */
        .content-area { flex: 4; }
        .search-box { margin-bottom: 20px; }
        #searchInput { width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 8px; outline: none; box-sizing: border-box; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .card { background: #fff; border: 1px solid #eee; border-radius: 8px; padding: 10px; text-align: center; cursor: pointer; transition: 0.3s; }
        .card:hover { border-color: #f39c12; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .card img { width: 100%; height: 160px; object-fit: contain; background: #f4f4f4; border-radius: 5px; }
        .card h3 { font-size: 13px; margin: 10px 0; color: #666; text-transform: uppercase; }

        /* Detay Sayfası (Modal) */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); overflow-y: auto; }
        .modal-content { background: #fff; margin: 5% auto; padding: 20px; width: 80%; max-width: 900px; border-radius: 15px; position: relative; text-align: center; }
        .close-modal { position: absolute; right: 20px; top: 10px; font-size: 30px; cursor: pointer; }
        .modal-img { max-width: 100%; height: auto; max-height: 400px; margin-bottom: 20px; border: 1px solid #eee; }
        
        .ad-box { background: #f0f0f0; border: 1px dashed #ccc; padding: 20px; margin: 20px 0; color: #999; }
        .download-btn { background: #f39c12; color: #000; padding: 15px 40px; text-decoration: none; border-radius: 30px; font-weight: bold; display: inline-block; font-size: 18px; }

        .pagination { margin: 40px 0; display: flex; justify-content: center; gap: 10px; }
        .p-btn { padding: 10px 15px; border: 1px solid #ddd; background: #fff; cursor: pointer; border-radius: 5px; }
        .p-btn.active { background: #f39c12; border-color: #f39c12; }

        footer { padding: 40px; text-align: center; border-top: 1px solid #eee; font-size: 14px; color: #666; }
        footer a { color: #f39c12; text-decoration: none; }
    </style>
</head>
<body>

<header><a href="index.html"><h1>FREE VECTOR STOCK</h1></a></header>

<div class="main-container">
    <aside class="category-sidebar">
        <h2>Categories</h2>
        <ul class="category-list" id="categoryMenu"></ul>
    </aside>

    <main class="content-area">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search vectors...">
        </div>
        <div id="vectorGrid" class="grid"></div>
        <div id="pagination" class="pagination"></div>
    </main>
</div>

<div id="downloadModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle"></h2>
        <img id="modalImg" class="modal-img" src="">
        <div class="ad-box">--- ADVERTISEMENT AREA (Google AdSense) ---</div>
        <a id="modalDl" href="" class="download-btn" download>DOWNLOAD EPS</a>
    </div>
</div>

<footer>
    2026 © FREE VECTOR STOCK. All rights reserved. 
    <a href="mailto:hakankacar2014@gmail.com">Contact</a>
</footer>

<script>
    const categories = ["Abstract", "Animals/Wildlife", "The Arts", "Backgrounds/Textures", "Beauty/Fashion", "Buildings/Landmarks", "Business/Finance", "Celebrities", "Education", "Food and Drink", "Healthcare/Medical", "Holidays", "Industrial", "Interiors", "Miscellaneous", "Nature", "Objects", "Parks/Outdoor", "People", "Religion", "Science", "Signs/Symbols", "Sports/Recreation", "Technology", "Transportation", "Vintage"];
    let rawData = []; let filtered = []; let page = 1; const limit = 12;

    // Build Sidebar
    const menu = document.getElementById('categoryMenu');
    categories.sort().forEach(cat => {
        const li = document.createElement('li');
        li.innerText = cat;
        li.onclick = () => { document.getElementById('searchInput').value = cat; filterData(cat); };
        menu.appendChild(li);
    });

    fetch('vectors.json').then(r => r.json()).then(data => { rawData = data; filtered = data; render(); });

    function render() {
        const grid = document.getElementById('vectorGrid');
        const pag = document.getElementById('pagination');
        grid.innerHTML = ""; pag.innerHTML = "";

        const slice = filtered.slice((page-1)*limit, page*limit);
        slice.forEach(name => {
            const folder = name.trim();
            grid.innerHTML += `
                <div class="card" onclick="openModal('${folder}')">
                    <img src="vectors/${folder}/${folder}.jpg" onerror="this.src='https://via.placeholder.com/220x160?text=Vector'">
                    <h3>${folder.replace(/-/g, ' ')}</h3>
                </div>`;
        });

        const total = Math.ceil(filtered.length / limit);
        for(let i=1; i<=total; i++) {
            const b = document.createElement('button');
            b.innerText = i; b.className = (i===page) ? 'p-btn active' : 'p-btn';
            b.onclick = () => { page = i; render(); window.scrollTo({top:0, behavior:'smooth'}); };
            pag.appendChild(b);
        }
    }

    function openModal(folder) {
        document.getElementById('modalTitle').innerText = folder.replace(/-/g, ' ');
        document.getElementById('modalImg').src = `vectors/${folder}/${folder}.jpg`;
        document.getElementById('modalDl').href = `vectors/${folder}/${folder}.eps`;
        document.getElementById('downloadModal').style.display = "block";
    }

    function closeModal() { document.getElementById('downloadModal').style.display = "none"; }
    window.onclick = (e) => { if(e.target == document.getElementById('downloadModal')) closeModal(); }

    function filterData(val) {
        filtered = rawData.filter(v => v.toLowerCase().includes(val.toLowerCase()));
        page = 1; render();
    }
    document.getElementById('searchInput').oninput = (e) => filterData(e.target.value);
</script>
</body>
</html>
